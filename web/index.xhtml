<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsf/core">
<h:head>
   <title>Hello User</title>

   <style type="text/css">
      .err{color:red}
   </style>
</h:head>
<h:body>
   <h:form>

      First Name: <h:inputText value="#{student.firstName}" label="First name" required="true" requiredMessage="  First name is required!" id = "firstName"/>
      <h:message for="firstName" styleClass="err"/>
      <br/><br/>

      Last Name:  <h:inputText value="#{student.lastName}" label="Last name" required="true" requiredMessage=" Last name is required!" id = "lastName"/>
      <h:message for="lastName" styleClass="err"/>
      <br/><br/>

      Age:  <h:inputText value="#{student.age}" label="Age" required="true" id = "age">
      <c:validateLongRange minimum="18" maximum="100"/></h:inputText>
      <h:message for="age" styleClass="err"/>
      <br/><br/>

      Postal code:  <h:inputText value="#{student.postalCode}" label="Postal code" required="true" requiredMessage="   Postal code is required!" validatorMessage="    Wrong format!" id = "postal">
      <c:validateRegex pattern="\d{5}"/>
   </h:inputText>
      <h:message for="postal" styleClass="err"/>
      <br/><br/>

      Email:  <h:inputText value="#{student.email}" label="Email" required="true" requiredMessage="   Email is required!" validatorMessage="   Wrong email!" id = "email">
      <c:validateRegex pattern="\w+@\w+[.][a-z]{2,3}$"/>
   </h:inputText>
      <h:message for="email" styleClass="err"/>
      <br/><br/>

      Phone:  <h:inputText value="#{student.phone}" label="Phone" required="false" validatorMessage="   Wrong number!" id = "phone">
      <c:validateRegex pattern="\d{10}"/>
   </h:inputText>
      <h:message for="phone" styleClass="err"/>
      <br/><br/>

      Invite code:  <h:inputText value="#{student.code}" label="Code" required="true" requiredMessage="   Code is required!" id = "code" validator="#{data.checkCode}"/>
      <h:message for="code" styleClass="err"/>
      <br/><br/>

      Country:
      <h:selectOneMenu value="#{student.country}">
         <c:selectItems value="#{data.countries}"/>
      </h:selectOneMenu>
      <br/><br/>

      Favorite language:
      <h:selectManyCheckbox value="#{student.languages}">
         <c:selectItems value="#{data.languages}"/>
      </h:selectManyCheckbox>
      <br/>

      Gender:
      <h:selectOneRadio value="#{student.gender}">
         <c:selectItems value="#{data.genders}"/>
      </h:selectOneRadio>
      <br/><br/>

      <h:commandButton value = "Submit" action="confirm"/>

   </h:form>
</h:body>
</html>
