<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsf/core">
<h:head>
   <title>Hello User</title>
</h:head>
<h:body>
   <h:form>
      First Name: <h:inputText value="#{student.firstName}"/>
      <br/><br/>
      Last Name:  <h:inputText value="#{student.lastName}"/>
      <br/><br/>
      Country:
      <h:selectOneMenu value="#{student.country}">
         <c:selectItems value="#{data.countries}"/>
      </h:selectOneMenu>
      <br/><br/>
      Favorite language:
      <h:selectOneRadio value="#{student.language}">
         <c:selectItems value="#{data.languages}"/>
      </h:selectOneRadio>
      <br/><br/>
      <h:commandButton value = "Submit" action="confirm"/>
   </h:form>
</h:body>
</html>
